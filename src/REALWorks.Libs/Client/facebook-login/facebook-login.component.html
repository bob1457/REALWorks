<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="15px">
    <div fxFlex="25%"></div>
    <div fxFlex="50%">
      <mat-card class="signup-card" style="margin-left: 10px;margin-right: 10px;">
        <mat-card-header>
            <div mat-card-avatar class="signup-header-image">
                <img src="../../../assets/images/social.png">
            </div>
            <mat-card-title style="margin-left: 25px;">Social Media Login</mat-card-title>
            <mat-card-subtitle style="margin-left: 25px;">Use Social Media Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center center">
                <a (click)="facebookLogin()" style="cursor: pointer"><img src="../../../assets/images/facebook.png" width="50px" height="50px"></a> &nbsp; <img src="../../../assets/images/Instagram.png">
            </div>

        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="25%"></div>
  
</div>
